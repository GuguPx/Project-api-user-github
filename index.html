<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/utilitary.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
    <title>Page GITHUB</title>
  </head>
  <body>
    <main class="flex-col-center main-container">
      <i class="devicon-github-original"></i>

      <div class="container flex-col-center">
        <header class="search-user flex-align-center">
          <h1 class="title-search">Buscar Usuário</h1>

          <input
            class="text-input"
            type="text"
            placeholder="Digite o Usuário:"
            name="Buscar-usuario"
            id="user-name"
          />

          <input
            type="button"
            value="buscar"
            class="btn-search"
            id="btn-search"
          />
        </header>
        <div class="result flex-col-center"></div>
      </div>
    </main>
    <script type="module" src="src/scripts/index.js"></script>
  </body>
</html>
